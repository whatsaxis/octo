{% extends '../base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <h1>Sign up</h1>
    {% if not user.is_authenticated %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign up</button>
        </form>
    {% else %}
        <p>You cannot do this if you are logged in! Please <a href="{% url 'accounts:logout' %}">log out</a> first.</p>
    {% endif %}
{% endblock %}
