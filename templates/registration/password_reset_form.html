{% extends '../base.html' %}

{% block title %}Reset password{% endblock %}

{% block content %}
    <h1>Reset Password</h1>
    <p>Enter your E-Mail address and we will send you instructions on how to reset it.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
{% endblock %}
